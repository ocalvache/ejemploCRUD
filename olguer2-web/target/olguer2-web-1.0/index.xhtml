<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>FUTBOL - Sistema de Deportes</title>
        <h:outputStylesheet library="css" name="unomina.css"/>
        <h:outputStylesheet library="css" name="style.css"/>

        <h:outputScript library="js" name="unomina.js"/>
        <h:outputScript library="js" name="bootstrap.min.js"/>
        <h:outputScript library="js" name="jquery.min.js"/>
        <h:outputScript library="js" name="main.js"/>
        <h:outputScript library="js" name="popper.js"/>

    </h:head>

    <h:body>
        <section class="ftco-section">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6 text-center mb-5">
                        <h2 class="heading-section">Sistema de Gestion de Equipos de Futbol</h2>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-12 col-lg-10">
                        <div class="wrap d-md-flex">
                            <div class="img" style="background-image:url(resources/img/campeonatofutbol.png)">
                            </div>
                            <div class="login-wrap p-4 p-md-5">
                                <div class="d-flex">
                                    <div class="w-100">
                                        <h3 class="mb-4">Ingresar</h3>
                                    </div>
                                    <div class="w-100">
                                        <p class="social-media d-flex justify-content-end">
                                            <a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-facebook"></span></a>
                                            <a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-twitter"></span></a>
                                        </p>
                                    </div>
                                </div>
                                <h:form id="frmLog">
                                    <div class="form-group mb-3">
                                        <h:outputLabel for="txtNomUsu" value="Usuario:" styleClass="etiqueta"/>
                                        <h:inputText id="txtNomUsu" value="#{loginBean.nombreUsu}" maxlength="10" required="true" 
                                                     requiredMessage="Usuario requerido" style="width: 100%"/>
                                    </div>
                                    <div class="form-group mb-3">
                                        <h:outputLabel for="txtClaUsu" value="Clave:" styleClass="etiqueta"/>
                                        <h:inputSecret id="txtClaUsu" value="#{loginBean.claveUsu}" maxlength="10" required="true"
                                                       requiredMessage="Clave requerida" style="width: 100%"/>
                                    </div>
                                    <div class="form-group">
                                        <h:commandButton value="Ingresar" action="#{loginBean.validarUsuario}"/>
                                        <h:commandButton value="Ingresar Ajax">
                                            <f:ajax event="click" execute="frmLog:txtNomUsu" listener="#{loginBean.validarUsuario}" render="menGen"/>
                                        </h:commandButton>
                                    </div>
                                    <div class="form-group d-md-flex">
                                        <div class="w-50 text-left">
                                            <label class="checkbox-wrap checkbox-primary mb-0">Recúerdame
                                                <input type="checkbox" checked=""/>
                                                <span class="checkmark"></span>
                                            </label>
                                        </div>
                                        <div class="w-50 text-md-right">
                                            <a href="#">Olvide mi contraseña</a>
                                        </div>
                                    </div>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <h:messages id="menGen" styleClass="mensajeError"/>
    </h:body>
</html>
